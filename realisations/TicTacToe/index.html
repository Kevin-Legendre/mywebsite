<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/6df93e989a.js'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <h2 id="div-win"></h2> 
        <div class="table-container">
            <table>
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </table>
            <div class="table-end-game">
                <button id="retry">Rejouer</button>
                <button id="set-zero">Remmettre à zéro les scores</button>
            </div>
        </div>
        <div id="scoreboard">
            <p id="x">X : <span id="score-X">0</span></p>
            <p id="o">O : <span id="score-O">0</span></p>
        </div>
    </div>
    <div class="btn btn-back"><a href="../../index.html#portfolio"><i class="fas fa-arrow-left"></i></a></div>
    <script src="app.js"></script>
</body>
</html>
