<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/6df93e989a.js'></script>
    <link rel="stylesheet" href="app.css">
    <title>CalculatriceJS</title>
</head>
<body>
    <h1>Calculatrice Javascript</h1>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div class="result"></div>
                <div class="input">
                    <input type="text" autofocus>
                </div>
            </div>
            <div class="button-wrap">
                <div class="btn btn-7">7</div>
                <div class="btn btn-8">8</div>
                <div class="btn btn-9">9</div>
                <div class="btn btn-c">C</div>
                <div class="btn btn-remove">‚Üê</div>
                <div class="btn btn-4">4</div>
                <div class="btn btn-5">5</div>
                <div class="btn btn-6">6</div>
                <div class="btn btn-mult sign">*</div>
                <div class="btn btn-div sign">/</div>
                <div class="btn btn-1">1</div>
                <div class="btn btn-2">2</div>
                <div class="btn btn-3">3</div>
                <div class="btn btn-moins sign">-</div>
                <div class="btn btn-equ">=</div>
                <div class="btn btn-0">0</div>
                <div class="btn btn-point sign">.</div>
                <div class="btn btn-plus sign">+</div>
            </div>
        </div>
    </div>
    <div class="btn-back"><a href="../../index.html#portfolio"><i class="fas fa-arrow-left"></i></a></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
